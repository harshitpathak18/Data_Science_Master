<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>BMI CALCULATOR</title>
  </head>
  <body class="bg-secondary">
    <div class=" mt-5 ml-5 mr-5 pt-2">
        <div class="card bg-light mr-5 ml-5">
            <div class="card-header text-center">
                <h1 class="font-weight-bolder text-secondary">BMI CALCULATOR</h1>
            </div>

            <form action="/bmi", method="POST" class="card-body font-weight-bolder">

                <div class="input-group input-group-lg mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Height</span>
                    </div>
                    <input name="height" type="number" class="form-control" aria-label="Sizing example input"  aria-describedby="inputGroup-sizing-lg" placeholder="height (in cm) " required >
                </div>

                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Weight</span>
                    </div>
                    <input type="number" name="weight" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="weight (in kg)" required>
                </div>

                <div class="mt-4 align-self-center">
                    <input type="submit" class="btn btn-success btn-lg" value="Calculate">
                </div>
            </form>
            
            {% if data %}
              <div class="card-footer" >
                  <div class="card-subtitle text-lg-center">
                      <label><h2 class="font-weight-bold text-success">BMI RESULT</h2></label>
                  </div>
                  <div class="">
                    <label for=""><h3 class="font-weight font-weight-lighter">Height - {{data.height}} & Weight - {{data.weight}}</h3></label> <br>
                    <label for=""><h2 class="font-weight font-weight-lighter">BMI - {{data.bmi}}</h2></label> <br>
                    <label for=""><h2 class=" font-weight-lighter text-capitalize">BMI Category -&nbsp; {{data.msg}}</h2></label>
                  </div>
              </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
